<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="display">
        <div class="left-display">
            
            <div class="strip">
                
                <img src="odin-lined.png" id="odin-logo">
                <div id="strip-text">ODIN</div>
                
            </div>
            
        </div>

        <div class="right-display">

            <div class="header">
                <h2 class="header-text">This is not a real online service! You 
                    know you need something like this in your life to help
                    you realise your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </h2>

                <h2 class="header-text">You <em>know</em> you want to.</h2>

            </div>
                
            <form id="form">

                <h2 class="form-header">Let's do this!</h2>

                <div class="form-input">

                    
                    <div class="left-column">

                        <div class="form-entry">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name"></input>
                        </div>
                        
                        <div class="form-entry">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email"></input>
                        </div>

                        <div class="form-entry">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="5" maxlength="20"></input>
                        </div>

                    </div>

                    <div class="right-column">
                        <div class="form-entry">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name"></input>
                        </div>
                        
                        <div class="form-entry">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone-number"></input>
                        </div>

                        <div class="form-entry">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="5" maxlength="20"></input>
                        </div>
                    </div>

                </div>


            </form>

                <div class="footer">
                <button type="submit" id="submit-btn" form="form">Create Account</button>

                <div id="login-text">Already have an account? <a href="x.com"><span id="link">Log in</span></a></div>

            </div>
        </div>


    </div>
</body>
</html>
